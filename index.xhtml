<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO List</title>
    </h:head>
    <h:body>
        <h1>
            TODO List
        </h1>
     
        <h:form id="todolistprocess" >
           
            <p:panelGrid columns="2" id="taskpanel" style="margin-bottom: 100px" rendered="true"> 
               <ui:repeat var="task" value="#{todoListProcess.todolistitemList}">
                   <p:panelGrid columns="3">
                       <p:outputLabel value="#{task.name}" />
                      <p:outputLabel value="#{task.task}"  />
                  <p:selectBooleanCheckbox />
                  </p:panelGrid>
                </ui:repeat>
         
           </p:panelGrid>
            
            <p:panelGrid id="secondPanel" columns="1">
               
                <p:panel><p:outputLabel value="Name "></p:outputLabel><p:inputText value="#{todoListProcess.name}"></p:inputText></p:panel>
                <p:panel><p:outputLabel value="Task "></p:outputLabel><p:inputText value="#{todoListProcess.task}"></p:inputText></p:panel>
            <p:panel>
                <p:commandButton value="Add" actionListener="#{todoListProcess.addToitemList()}" update="taskpanel">
                
                </p:commandButton>
            </p:panel>
            </p:panelGrid>  
        </h:form>
    </h:body>
</html>
